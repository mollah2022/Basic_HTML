<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Input + List Add</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    #nameList li {
      padding: 5px 0;
    }
    #liveText {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üë§ Type your name:</h2>
  <input type="text" id="nameInput" placeholder="Enter your name..." />
  <button id="addBtn">Add to List</button>

  <p>üìù You are typing: <span id="liveText">...</span></p>

  <h3>‚úÖ Added Names:</h3>
  <ul id="nameList"></ul>

  <script>
    const nameInput = document.getElementById("nameInput");
    const addBtn = document.getElementById("addBtn");
    const nameList = document.getElementById("nameList");
    const liveText = document.getElementById("liveText");

    // Live typing display
    nameInput.addEventListener("input", function () {
      liveText.innerText = nameInput.value || "...";
    });

    // Add name to list
    addBtn.addEventListener("click", function () {
      const name = nameInput.value.trim();
      if (name !== "") {
        const li = document.createElement("li");
        li.innerText = name;
        nameList.appendChild(li);
        nameInput.value = ""; // input clear
        liveText.innerText = "...";
      } else {
        alert("Please type a name first!");
      }
    });
  </script>

</body>
</html>
