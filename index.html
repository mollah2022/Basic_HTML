<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="script.js"></script> -->
    <title>Document</title>
</head>
<body>
         <h1>CallBack Function........</h1>
         <p id="pera"></p>

         <script>

                    function myDisplay(value) {
                        document.getElementById("pera").innerHTML = value;
                    }
             
                  function myFunction(num1 = 0,num2 = 0,CallBack){
                    let sum = num1 + num2;
                      if(CallBack) myDisplay(sum);
                  }

                  myFunction(5, 10,myDisplay);
         </script>

         
</body>
</html>
