<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì± Contact List - CRUD</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .edit-btn {
      background-color: orange;
      color: white;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì± Contact List - CRUD (DOM + List)</h2>
    <input type="text" id="nameInput" placeholder="Enter name..." />
    <input type="text" id="phoneInput" placeholder="Enter phone..." />
    <button onclick="addContact()">Add Contact</button>

    <ul id="contactList"></ul>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const phoneInput = document.getElementById("phoneInput");
    const contactList = document.getElementById("contactList");

    let editLi = null;

    function addContact() {
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();

      if (name === "" || phone === "") {
        alert("‚ùå Name and phone cannot be empty!");
        return;
      }

      if (editLi === null) {
        // ‚ûï Create
        const li = document.createElement("li");
        li.innerHTML = `
          <span><strong>${name}</strong> - ${phone}</span>
          <div class="actions">
            <button class="edit-btn" onclick="editContact(this)">Edit</button>
            <button class="delete-btn" onclick="deleteContact(this)">Delete</button>
          </div>
        `;
        contactList.appendChild(li);
      } else {
        // ‚úèÔ∏è Update
        editLi.querySelector("span").innerHTML = `<strong>${name}</strong> - ${phone}`;
        editLi = null;
      }

      nameInput.value = "";
      phoneInput.value = "";
    }

    function editContact(button) {
      editLi = button.closest("li");
      const text = editLi.querySelector("span").innerText;
      const [name, phone] = text.split(" - ");

      nameInput.value = name.trim();
      phoneInput.value = phone.trim();
    }

    function deleteContact(button) {
      const li = button.closest("li");
      contactList.removeChild(li);
      editLi = null;
    }
  </script>

</body>
</html>
