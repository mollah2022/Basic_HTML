<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>

    <style>
            button{
                  color: #fff;
                  background-color: red;
                  padding: 10px 10px;
                  border-radius: 4px;
                  display: inline-block;
                  margin: 0 auto;
                  font-size:large;
                  cursor: pointer;
            }
            button:hover{
                background-color: aquamarine;
                color: red;
            }
    </style>
</head>
<body>
         <button onclick="alert('hi sajib')">see Time</button>
         <button onclick="clickMe()">See My Name</button>
         <script>
               function clickMe(){
                 document.write("Hello Sajib");
               }
         </script> 

         <button onclick="clickMe()">See Time</button>

         <p id="ID1"></p>

         <script>
                function clickMe(){
                   let ID1 =document.getElementById("ID1");
                   ID1.innerHTML = Date();
                }
         </script>
</body>
</html>
